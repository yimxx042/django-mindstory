{% extends './base.html' %}

{%block page_list%}
    <h2>Mind Story Page</h2>

    <ul>
            {% for obj in object_list %}
        <li>
            <a href="{% url 'page-detail' obj.id %}">
                <div class="date">
                    <span>{{obj.dt_created|date:"d"}}</span>
                                <p>{{obj.dt_created|date:"M"}}</p>
                </div>
                <h2>{{obj.title}}</h2>
                <div class="score">
                    <p>Feeling Scores</p>
                    <span>{{obj.score}} points</span>
                </div>
            </a>
        </li>
            {% endfor %}
    </ul>
{%endblock page_list%}
